<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --board-bg: #bdbdbd;
            --cell-bg: #e0e0e0;
            --cell-hover: #d0d0d0;
            --cell-revealed: #ffffff;
            --mine-color: #ff4136;
            --flag-color: #2ecc40;
            --button-bg: #0074d9;
            --button-text: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1.5rem;
            color: var(--button-bg);
        }
        #game-board {
            display: inline-grid;
            gap: 1px;
            background-color: var(--board-bg);
            border: 3px solid var(--board-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1.5rem;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        .cell:hover {
            background-color: var(--cell-hover);
        }
        .cell.revealed {
            background-color: var(--cell-revealed);
        }
        .cell.mine {
            background-color: var(--mine-color);
        }
        .controls {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        select, button, input[type="number"] {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        select, input[type="number"] {
            background-color: var(--cell-bg);
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #custom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        #game-status {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .dark-mode {
            --bg-color: #333;
            --text-color: #fff;
            --board-bg: #555;
            --cell-bg: #777;
            --cell-hover: #888;
            --cell-revealed: #666;
            --button-bg: #0056b3;
        }
        .dark-mode .container {
            background-color: #444;
        }
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dark-mode-toggle input {
            display: none;
        }
        .dark-mode-toggle label {
            width: 48px;
            height: 24px;
            background-color: #ccc;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }
        .dark-mode-toggle label::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .dark-mode-toggle input:checked + label {
            background-color: var(--button-bg);
        }
        .dark-mode-toggle input:checked + label::after {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="custom">custom</option>
            </select>
            <button id="new-game">New Game</button>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode">
                <label for="dark-mode"></label>
                <span>Dark Mode</span>
            </div>
        </div>
        <div id="custom-controls" style="display: none;">
    		<label for="custom-rows">rows:</label>
   		 <input type="number" id="custom-rows" min="5" max="30" value="9" placeholder="columns">
    		<label for="custom-cols">cols:</label>
    		<input type="number" id="custom-cols" min="5" max="30" value="9" placeholder="rows">
    		<label for="custom-mines">mines:</label>
   	 	<input type="number" id="custom-mines" min="1" value="10" placeholder="mines">
	</div>

        <div id="game-board"></div>
        <div id="game-status"></div>
    </div>
    <script>
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        let board = [];
        let gameOver = false;

        const gameBoard = document.getElementById('game-board');
        const difficultySelect = document.getElementById('difficulty');
        const newGameButton = document.getElementById('new-game');
        const darkModeToggle = document.getElementById('dark-mode');
        const customControls = document.getElementById('custom-controls');
        const gameStatus = document.getElementById('game-status');

        function initializeBoard(rows, cols, mines) {
            board = [];
            gameOver = false;
            gameStatus.textContent = '';

            for (let i = 0; i < rows; i++) {
                board.push([]);
                for (let j = 0; j < cols; j++) {
                    board[i].push({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    });
                }
            }

            // Place mines
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            // Calculate neighbor mines
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }

            renderBoard();
        }

        function countNeighborMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < board.length && newCol >= 0 && newCol < board[0].length) {
                        if (board[newRow][newCol].isMine) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${board[0].length}, 30px)`;

            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });
                    gameBoard.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (gameOver || board[row][col].isRevealed || board[row][col].isFlagged) return;

            board[row][col].isRevealed = true;
            const cell = gameBoard.children[row * board[0].length + col];
            cell.classList.add('revealed');

            if (board[row][col].isMine) {
                cell.classList.add('mine');
                cell.textContent = 'üí£';
                gameOver = true;
                gameStatus.textContent = 'Game Over!';
            } else if (board[row][col].neighborMines > 0) {
                cell.textContent = board[row][col].neighborMines;
            } else {
                revealNeighbors(row, col);
            }

            checkWin();
        }

        function revealNeighbors(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < board.length && newCol >= 0 && newCol < board[0].length) {
                        if (!board[newRow][newCol].isRevealed && !board[newRow][newCol].isFlagged) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }
        }

        function toggleFlag(row, col) {
            if (gameOver || board[row][col].isRevealed) return;

            board[row][col].isFlagged = !board[row][col].isFlagged;
            const cell = gameBoard.children[row * board[0].length + col];
            cell.textContent = board[row][col].isFlagged ? 'üö©' : '';
        }

        function checkWin() {
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (!board[i][j].isMine && !board[i][j].isRevealed) {
                        return;
                    }
                }
            }
            gameOver = true;
            gameStatus.textContent = 'You Win!';
        }

        function startNewGame() {
            const difficulty = difficultySelect.value;
            let rows, cols, mines;

            if (difficulty === 'custom') {
                rows = parseInt(document.getElementById('custom-rows').value);
                cols = parseInt(document.getElementById('custom-cols').value);
                mines = parseInt(document.getElementById('custom-mines').value);
            } else {
                ({ rows, cols, mines } = difficulties[difficulty]);
            }

            initializeBoard(rows, cols, mines);
        }

        difficultySelect.addEventListener('change', () => {
            customControls.style.display = difficultySelect.value === 'custom' ? 'flex' : 'none';
        });

        newGameButton.addEventListener('click', startNewGame);

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        startNewGame();
    </script>
</body>
</html>
