<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .container {
            text-align: center;
        }
        #game-board {
            display: inline-grid;
            gap: 1px;
            background-color: #bdbdbd;
            border: 3px solid #7b7b7b;
            margin-top: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #c0c0c0;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .cell.revealed {
            background-color: #e0e0e0;
        }
        .cell.mine {
            background-color: #ff0000;
        }
        .controls {
            margin-bottom: 20px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode #game-board {
            background-color: #555;
        }
        .dark-mode .cell {
            background-color: #777;
            border-color: #999;
        }
        .dark-mode .cell.revealed {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Êâ´Èõ∑Ê∏∏Êàè</h1>
        <div class="controls">
            <label for="difficulty">ÈöæÂ∫¶Ôºö</label>
            <select id="difficulty">
                <option value="easy">ÁÆÄÂçï</option>
                <option value="medium">‰∏≠Á≠â</option>
                <option value="hard">Âõ∞Èöæ</option>
                <option value="custom">Ëá™ÂÆö‰πâ</option>
            </select>
            <button id="new-game">Êñ∞Ê∏∏Êàè</button>
            <label for="dark-mode">Ê∑±Ëâ≤Ê®°ÂºèÔºö</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div id="custom-controls" style="display: none;">
            <label for="custom-rows">Ë°åÊï∞Ôºö</label>
            <input type="number" id="custom-rows" min="5" max="30" value="9">
            <label for="custom-cols">ÂàóÊï∞Ôºö</label>
            <input type="number" id="custom-cols" min="5" max="30" value="9">
            <label for="custom-mines">Âú∞Èõ∑Êï∞Ôºö</label>
            <input type="number" id="custom-mines" min="1" value="10">
        </div>
        <div id="game-board"></div>
        <div id="game-status"></div>
    </div>
    <script>
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        let board = [];
        let gameOver = false;

        const gameBoard = document.getElementById('game-board');
        const difficultySelect = document.getElementById('difficulty');
        const newGameButton = document.getElementById('new-game');
        const darkModeToggle = document.getElementById('dark-mode');
        const customControls = document.getElementById('custom-controls');
        const gameStatus = document.getElementById('game-status');

        function initializeBoard(rows, cols, mines) {
            board = [];
            gameOver = false;
            gameStatus.textContent = '';

            for (let i = 0; i < rows; i++) {
                board.push([]);
                for (let j = 0; j < cols; j++) {
                    board[i].push({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    });
                }
            }

            // Place mines
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            // Calculate neighbor mines
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }

            renderBoard();
        }

        function countNeighborMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < board.length && newCol >= 0 && newCol < board[0].length) {
                        if (board[newRow][newCol].isMine) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${board[0].length}, 30px)`;

            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });
                    gameBoard.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (gameOver || board[row][col].isRevealed || board[row][col].isFlagged) return;

            board[row][col].isRevealed = true;
            const cell = gameBoard.children[row * board[0].length + col];
            cell.classList.add('revealed');

            if (board[row][col].isMine) {
                cell.classList.add('mine');
                cell.textContent = 'üí£';
                gameOver = true;
                gameStatus.textContent = 'Ê∏∏ÊàèÁªìÊùüÔºÅ';
            } else if (board[row][col].neighborMines > 0) {
                cell.textContent = board[row][col].neighborMines;
            } else {
                revealNeighbors(row, col);
            }

            checkWin();
        }

        function revealNeighbors(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < board.length && newCol >= 0 && newCol < board[0].length) {
                        if (!board[newRow][newCol].isRevealed && !board[newRow][newCol].isFlagged) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }
        }

        function toggleFlag(row, col) {
            if (gameOver || board[row][col].isRevealed) return;

            board[row][col].isFlagged = !board[row][col].isFlagged;
            const cell = gameBoard.children[row * board[0].length + col];
            cell.textContent = board[row][col].isFlagged ? 'üö©' : '';
        }

        function checkWin() {
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (!board[i][j].isMine && !board[i][j].isRevealed) {
                        return;
                    }
                }
            }
            gameOver = true;
            gameStatus.textContent = '‰Ω†Ëµ¢‰∫ÜÔºÅ';
        }

        function startNewGame() {
            const difficulty = difficultySelect.value;
            let rows, cols, mines;

            if (difficulty === 'custom') {
                rows = parseInt(document.getElementById('custom-rows').value);
                cols = parseInt(document.getElementById('custom-cols').value);
                mines = parseInt(document.getElementById('custom-mines').value);
            } else {
                ({ rows, cols, mines } = difficulties[difficulty]);
            }

            initializeBoard(rows, cols, mines);
        }

        difficultySelect.addEventListener('change', () => {
            customControls.style.display = difficultySelect.value === 'custom' ? 'block' : 'none';
        });

        newGameButton.addEventListener('click', startNewGame);

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        startNewGame();
    </script>
</body>
</html>
